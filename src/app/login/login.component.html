<main>
    <div class="container">
        <form *ngIf="showLogin">
          <h2>Iniciar sesión</h2>
          <div class="form-group">
            <label for="login-email">Correo electrónico</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Contraseña</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="button">Iniciar sesión</button>
          <div class="switch-form">
            <a (click)="toggleForm()">¿No tienes cuenta? Regístrate</a>
          </div>
        </form>
      
        <form *ngIf="!showLogin">
          <h2>Crear cuenta</h2>
          <div class="form-group">
            <label for="signup-firstname">Nombre</label>
            <input type="text" id="signup-firstname" required>
          </div>
          <div class="form-group">
            <label for="signup-lastname">Apellidos</label>
            <input type="text" id="signup-lastname" required>
          </div>
          <div class="form-group">
            <label for="signup-birthdate">Fecha de nacimiento</label>
            <input type="date" id="signup-birthdate" required>
          </div>
          <div class="form-group">
            <label for="signup-gender">Género</label>
            <select id="signup-gender" required>
              <option selected disabled value="">Selecciona</option>
              <option value="male">Masculino</option>
              <option value="female">Femenino</option>
              <option value="other">Otro</option>
              <option value="prefer-not-to-say">Prefiero no decirlo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="signup-mobile">Teléfono móvil</label>
            <input type="tel" id="signup-mobile" required>
          </div>
          <div class="form-group">
            <label for="signup-postal-code">Código Postal</label>
            <input type="text" id="signup-postal-code" required>
          </div>
          <div class="form-group">
            <label for="signup-province">Provincia</label>
            <input type="text" id="signup-province" required>
          </div>
          <div class="form-group">
            <label for="signup-city">Ciudad</label>
            <input type="text" id="signup-city" required>
          </div>
          <div class="form-group">
            <label for="signup-address">Dirección</label>
            <input type="text" id="signup-address" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Correo electrónico</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Contraseña</label>
            <input type="password" id="signup-password" required>
          </div>
          <button type="button">Crear cuenta</button>
          <div class="switch-form">
            <a (click)="toggleForm()">¿Ya tienes cuenta? Inicia sesión</a>
          </div>
        </form>
      </div>
</main>
